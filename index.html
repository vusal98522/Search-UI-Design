<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1552 Search UI Design</title>
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search">
                <figure><img src="./assets/icons/search.svg" alt=""></figure>
                <p>Search for a part-time job</p>
            </div>
            <div class="button">
                <figure><img src="./assets/icons/use.svg" alt=""></figure>
                <p>Use map</p>
            </div>
        </div>
        <div class="main">
            <div class="box">
                <figure><img src="./assets/icons/Furniture.svg" alt=""></figure>
                <p>Furniture</p>
            </div>
            <div class="box">
                <figure><img src="./assets/icons/Property.svg" alt=""></figure>
                <p>Property</p>
            </div>
            <div class="box">
                <figure><img src="./assets/icons/Job.svg" alt=""></figure>
                <p>Job</p>
            </div>
            <div class="box">
                <figure><img src="./assets/icons/Travel.svg" alt=""></figure>
                <p>Travel</p>
            </div>
            <div class="box">
                <figure><img src="./assets/icons/Boat.svg" alt=""></figure>
                <p>Boat</p>
            </div>
            <div class="box">
                <figure><img src="./assets/icons/MC.svg" alt=""></figure>
                <p>MC</p>
            </div>
            <div class="box">
                <figure><img src="./assets/icons/Economy.svg" alt=""></figure>
                <p>Economy</p>
            </div>
            <div class="box">
                <figure><img src="./assets/icons/Holiday.svg" alt=""></figure>
                <p>Holiday</p>
            </div>
        </div>
    </div>
    <div class="box-shadow"></div>
</body>

</html>
